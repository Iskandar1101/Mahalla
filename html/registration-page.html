<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>




    <div class="container">
        <form class="form-horizontal" role="form">
            <h2>Registration</h2>


            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label for="town" class="col-sm-3 control-label">Shahar , Tuman</label>
                <div class="col-sm-9">
                    <input name="town" type="text" id="town" placeholder="Tuman" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label for="neighborhood" class="col-sm-3 control-label">Mahalla nomi</label>
                <div class="col-sm-9">
                    <input name="neighborhood" type="text" id="neighborhood" placeholder="Mahalla" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label for="village" class="col-sm-3 control-label">Qishloq (axoli yashah punkti) </label>
                <div class="col-sm-9">
                    <input name= "village" type="text" id="village" placeholder="Axoli yashash punkti" class="form-control" >
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label for="Name" class="col-sm-3 control-label">Familya Ism Sharif</label>
                <div class="col-sm-9">
                    <input name="name" type="text" id="Name" placeholder="F.I.O" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label class="control-label col-sm-3">Jinsi</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="male" type="radio" id="maleRadio" value="male">Erkak
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="female" type="radio" id="femaleRadio" value="FeMale">Ayol
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label for="birthDate" class="col-sm-3 control-label">Tug'ilgan (kun,oy.yil)</label>
                <div class="col-sm-9">
                    <input name="birthdate" type="date" id="birthDate" class="form-control">
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label for="passportNumber" class="col-sm-3 control-label">Passport Seryasi va raqami </label>
                <div class="col-sm-9">
                    <input name="passportNumber" type="text" id="passportNumber" placeholder="AC1234567" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label for="address" class="col-sm-3 control-label">Manzili (ko'cha):</label>
                <div class="col-sm-9">
                    <input name="address" type="text" id="address" placeholder="Yashash joyi" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label for="registration" class="col-sm-3 control-label">Doiymiy yashash manzili (propiska)</label>
                <div class="col-sm-9">
                    <input name="registration" type="text" id="registration" placeholder="" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <h3> Xalq Deputatlar Kengashi deputati</h3>

                <label class="control-label col-sm-3">Respublika</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="res-1" type="radio" id="respublika1" value="male">Xa
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="res-2" type="radio" id="respublika2" value="FeMale">Yoq
                            </label>
                        </div>
                    </div>
                </div>
                <label class="control-label col-sm-3 mt-4">Viloyat</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="viloyat-1" type="radio" id="viloyat" value="male">Xa
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="viloyat-2" type="radio" id="viloyat" value="FeMale">Yoq
                            </label>
                        </div>
                    </div>
                </div>

                <label class="control-label col-sm-3 mt-4">Shahar (tuman)</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="shahar-1" type="radio" id="shahar" value="male">Xa
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="shahar-2" type="radio" id="shahar" value="FeMale">Yoq
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                 <h3 class="mt-2">Oylaviy axvoli</h3>

                <label for="monthlyStatus-1" class="col-sm-3 control-label mt-2">Oylaliy (oylasiz)</label>
                <div class="col-sm-9">
                    <input name="family-1" type="text" id="monthlyStatus-1" placeholder="" class="form-control" autofocus>
                </div>

                <label for="monthlyStatus-2" class="col-sm-3 control-label mt-2">Ajrashgan</label>
                <div class="col-sm-9">
                    <input name="family-2" type="text" id="monthlyStatus-2" placeholder="" class="form-control" autofocus>
                </div>

                <label for="monthlyStatus-3" class="col-sm-3 control-label mt-2">Noqonuniy nikoxda (Shariy nikox)</label>
                <div class="col-sm-9">
                    <input name="family-3" type="text" id="monthlyStatus-3" placeholder="" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4 mt-3">
                <label for="disability" class="col-sm-3 control-label">Nogironligi(1-grux, 2-grux)</label>
                <div class="col-sm-9">
                    <input name="disability" type="text" id="disability" placeholder="" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <h3 class="mt-2">Ishga layoqatligi haqida ma'lumot</h3>

                <label for="work" class="col-sm-3 control-label mt-2">Ish joyi</label>
                <div class="col-sm-9">
                    <input name="work" type="text" id="work" placeholder="" class="form-control" autofocus>
                </div>

                <label for="no-work" class="col-sm-3 control-label mt-2">Ishsiz</label>
                <div class="col-sm-9">
                    <input name="no-work" type="text" id="no-work" placeholder="" class="form-control" autofocus>
                </div>

            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <h3 class="mt-2">Ijtimoiy xolati haqida ma'lumot</h3>

                <label for="social-1" class="col-sm-3 control-label mt-2">"Temir daftar"</label>
                <div class="col-sm-9">
                    <input name="social-1" type="text" id="social-1" placeholder="" class="form-control" autofocus>
                </div>

                <label for="social-2" class="col-sm-3 control-label mt-2">"Ayollar daftari"</label>
                <div class="col-sm-9">
                    <input name="social-2" type="text" id="social-2" placeholder="" class="form-control" autofocus>
                </div>


                <label for="social-3" class="col-sm-3 control-label mt-2">"Yoshlar daftari"</label>
                <div class="col-sm-9">
                    <input name="social-3" type="text" id="social-3" placeholder="" class="form-control" autofocus>
                </div>

            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <h3 class="mt-2">Ma'lumoti</h3>

                <select name="university" class="form-select w-75 " aria-label="Default select example">
                    <option selected> <b>Oliy</b>  </option>
                    <option value="1">o'qiydi</option>
                    <option value="2">o'qimaydi</option>
                </select>


                <select name="medium-special" class="form-select w-75" aria-label="Default select example">
                    <option selected><b>O'rta maxsus</b></option>
                    <option value="1">o'qiydi</option>
                    <option value="2">o'qimaydi</option>
                </select>


                <select name="secondary" class="form-select w-75" aria-label="Default select example">
                    <option selected><b>O'rta ta'lim</b></option>
                    <option value="1">o'qiydi</option>
                    <option value="2">o'qimaydi</option>
                </select>




            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <h3 class="mt-2">Xonadondagi uy hoyvonlar haqida ma'lumot</h3>

                <label for="animals-1" class="col-sm-3 control-label mt-2">Qora mol chorva (soni)</label>
                <div class="col-sm-9">
                    <input name="animals-1" type="number" id="animals-1" placeholder="" class="form-control" autofocus>
                </div>

                <label for="animals-2" class="col-sm-3 control-label mt-2">Parranda (soni)</label>
                <div class="col-sm-9">
                    <input name="animals-2" type="number" id="animals-2" placeholder="" class="form-control" autofocus>
                </div>

                <label for="animals-3" class="col-sm-3 control-label mt-2">It,Mushuk (soni)</label>
                <div class="col-sm-9">
                    <input name="animals-3" type="number" id="animals-3" placeholder="" class="form-control" autofocus>
                </div>

            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4 mt-3">

                <label class="control-label col-sm-3 mt-4">Sudlangan (sudlanmagan)</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="sud-1" type="radio" id="sud" value="male">Xa
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="sud-2" type="radio" id="sud" value="FeMale">Yoq
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label class="control-label col-sm-3 mt-4">Uzoq muddadaga chiqib kelganlar</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="travel-1" type="radio" id="travel-1" value="male">Xa
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="travel-2" type="radio" id="trave-2l" value="FeMale">Yoq
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">

                <label class="control-label col-sm-3 mt-4">Uzoq muddadan qaytib kelganlar</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="long-time" type="radio" id="long-time" value="male">Xa
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="long-time-2" type="radio" id="long-tome" value="FeMale">Yoq
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label class="control-label col-sm-3 mt-4">Jinoyat sodir etishga moyilligi </label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="crime-1" type="radio" id="crime1" value="male">Xa
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="crime-2" type="radio" id="crime2" value="FeMale">Yoq
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label class="control-label col-sm-3 mt-4">Notinch va noqobil oila vakili</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="restless-1" type="radio" id="o" value="male">Xa
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="restless-2" type="radio" id="f" value="FeMale">Yoq
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label class="control-label col-sm-3 mt-4">Narkotik modda istimol qilishda gumondorlar</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="drug-1" type="radio" id="drug1" value="male">Xa
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="drug-2" type="radio" id="drug2" value="FeMale">Yoq
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">

                <label class="control-label col-sm-3 mt-4">Ruxiy hasta</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="mentally-ill-1" type="radio" id="mentally-ill1" value="male">Xa
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="mentally-ill-2" type="radio" id="mentally-ill2" value="FeMale">Yoq
                            </label>
                        </div>
                    </div>
                </div>


            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">

                <label class="control-label col-sm-3 mt-4">Spirtli ichimliklarga ruju quygan</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="drunk-1" type="radio" id="drunk1" value="male">Xa
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="drunk-2" type="radio" id="drunk2" value="FeMale">Yoq
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group mb-4 mb-lg-4 mb-md-4 mb-sm-4 mb-xl-4 mb-xxl-4">
                <label class="control-label col-sm-3 mt-4">Odob axloq qoidalariga riyoya etmaydiganlar (yengil tabiat ayyollar)</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="young-1" type="radio" id="young1" value="male">Xa
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="young-2" type="radio" id="young2" value="FeMale">Yoq
                            </label>
                        </div>
                    </div>
                </div>
            </div>


                <button type="submit" class="btn btn-primary btn-block">Register</button>



        </form> <!-- /form -->
    </div> <!-- ./container -->









<script src="../js/registration.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>
</html>
